<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 450px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }
        
        .section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .token {
            background: rgba(255,255,255,0.2);
            padding: 6px 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .token:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .account {
            background: rgba(76, 175, 80, 0.3);
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .account-name {
            font-family: Arial, sans-serif;
            font-size: 10px;
            opacity: 0.8;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 14px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 12px;
        }
        
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        .warning { background: rgba(255, 193, 7, 0.3); }
        
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .copy-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ Facebook Token Extractor</h1>
        <p>FBTool.pro approach | AI Buyer</p>
    </div>
    
    <div class="section">
        <h3>ðŸ”‘ Access Tokens</h3>
        <div id="tokens">
            <div class="status info">No tokens found. Visit Facebook Ads Manager first.</div>
        </div>
    </div>
    
    <div class="section">
        <h3>ðŸ“Š Ad Accounts</h3>
        <div id="accounts">
            <div class="status info">No accounts found. Extract tokens first.</div>
        </div>
    </div>
    
    <button class="button" id="extractBtn">ï¿½ Extract Now</button>
    <button class="button" id="refreshBtn">ðŸ”„ Refresh Data</button>
    <button class="button" id="copyAllBtn">ðŸ“‹ Copy All Data</button>
    
    <div id="status" class="status info">Ready to extract Facebook data</div>
    
    <div class="stats">
        <span id="lastUpdate">Never updated</span>
        <span id="pageInfo">Not on Facebook</span>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
